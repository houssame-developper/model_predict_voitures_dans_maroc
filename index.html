<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Features Form</title>
</head>
<body>
    <header>
        <h2 class="logo">Model Car Production</h2>
    </header>
    <div id="preloader" hidden></div>
    <div class="container">
        <div class="form-container">
            <h1>Car Features Form</h1>
            <form method="POST" id="form" action="#">
                <div class="form-group">
                    <label for="mileage">Mileage:</label>
                    <input type="number" id="mileage" name="mileage"  required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" min="1980" max="2025" step="1" required>
                </div>

    
                <div class="form-group">
                    <label for="transmission">Transmission:</label>
                    <select id="transmission" name="transmission" required>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fuel">Fuel:</label>
                    <select id="fuel" name="fuel" required>
                        <option value="Diesel">Diesel</option>
                        <option value="Essence">Essence</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="marque">Marque:</label>
                    <input type="text" id="marque"  name="marque" list="marques" required>
                    <datalist id="marques"></datalist> 
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" list="models" required>
                    <datalist id="models"></datalist> 
                </div>
                <div class="form-group">
                    <label for="vile">Vile:</label>
                    <input type="text" id="vile" list="viles" name="vile" placeholder="Select a city">
                    <datalist id="viles"></datalist>
                </div>
                <div class="form-group">
                    <label for="orgine">Origin:</label>
                    <select id="orgine" name="orgine" required>
                        <option value="Dédouanée">Dédouanée</option>
                        <option value="Importée neuve">Importée neuve</option>
                        <option value="WW au Maroc">WW au Maroc</option>
                        <option value="Pas encore dédouanée">Pas encore dédouanée</option>
                    </select>               
                 </div>

                <div class="form-group">
                    <label for="puissance_fiscale">Puissance Fiscale:</label>
                    <input type="number" id="puissance_fiscale"  min="4" max="42" step="1" name="puissance_fiscale" required>
                </div>
             
                <!-- Etat Features -->
                <div class="form-group">
                    <label for="etat">Etat:</label>
                    <select id="etat" name="etat" required>
                        <option value="Endommagé">Endommagé</option>
                        <option value="Bon">Bon</option>
                        <option value="Très bon">Très bon</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Neuf">Neuf</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="premiere_main">Première Main:</label>
                    <select id="premiere_main" name="premiere_main" required>
                        <option value="Oui">Oui</option>
                        <option value="Non">Non</option>
                    </select>
                </div>

                <!-- Door Features -->
                <div class="form-group">
                    <label for="portes">Portes:</label>
                    <select id="portes" name="doors" required>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </div>
    <div  class="check-group"><label for="ABS">ABS</label><input type="checkbox" id="ABS" name="ABS" value="1"></div>
    <div  class="check-group"> <label for="Airbags">Airbags</label><input type="checkbox" id="Airbags" name="Airbags" value="1"></div>
    <div  class="check-group"><label for="CD_MP3_Bluetooth">CD/MP3/Bluetooth</label><input type="checkbox" id="CD_MP3_Bluetooth" name="CD_MP3_Bluetooth" value="1"></div>
    <div  class="check-group"><label for="Caméra_de_recul">Caméra de recul</label><input type="checkbox" id="Caméra_de_recul" name="Caméra_de_recul" value="1"></div>
    <div  class="check-group"><label for="Climatisation">Climatisation</label><input type="checkbox" id="Climatisation" name="Climatisation" value="1"> </div>
    <div  class="check-group"><label for="ESP">ESP</label><input type="checkbox" id="ESP" name="ESP" value="1"> </div>
    <div  class="check-group"><label for="Jantes_aluminium">Jantes Aluminium</label><input type="checkbox" id="Jantes_aluminium" name="Jantes_aluminium" value="1"> </div>
    <div  class="check-group"><label for="Limiteur_de_vitesse">Limiteur de Vitesse</label><input type="checkbox" id="Limiteur_de_vitesse" name="Limiteur_de_vitesse" value="1"> </div>
    <div  class="check-group"><label for="Ordinateur_de_bord">Ordinateur de Bord</label><input type="checkbox" id="Ordinateur_de_bord" name="Ordinateur_de_bord" value="1"> </div>
    <div  class="check-group"> <label for="Radar_de_recul">Radar de Recul</label><input type="checkbox" id="Radar_de_recul" name="Radar_de_recul" value="1"></div>
    <div  class="check-group"><label for="Régulateur_de_vitesse">Régulateur de Vitesse</label><input type="checkbox" id="Régulateur_de_vitesse" name="Régulateur_de_vitesse" value="1"> </div>
    <div  class="check-group"><label for="Sièges_cuir">Sièges Cuir</label><input type="checkbox" id="Sièges_cuir" name="Sièges_cuir" value="1"> </div>
    <div  class="check-group"><label for="Système_de_navigation_GPS">Système de Navigation/GPS</label><input type="checkbox" id="Système_de_navigation_GPS" name="Système_de_navigation_GPS" value="1"></div>
    <div  class="check-group"><label for="Toit_ouvrant">Toit Ouvrant</label><input type="checkbox" id="Toit_ouvrant" name="Toit_ouvrant" value="1"></div>
    <div  class="check-group"><label for="Verrouillage_centralisé_à_distance">Verrouillage Centralisé à Distance</label><input type="checkbox" id="Verrouillage_centralisé_à_distance" name="Verrouillage_centralisé_à_distance" value="1"> </div>
    <div class="check-group" ><label for="Vitres_électriques">Vitres Électriques</label><input type="checkbox" id="Vitres_électriques" name="Vitres_électriques" value="1"> </div>

              </div>

                <!-- Submit Button -->
                <div class="form-submit">
                    <button type="submit">Submit</button>
                </div>
    
            </form>
        </div>
        <div class="result-container" id="result" hidden>
            <h1>Result</h1>
            <h2 id="total">  DH</h2>
             <button id='back'>back</button>

        </div>
        
    </div>
    <script src="getData.js"></script>
    <script src="code.js"></script>

</body>
</html>
